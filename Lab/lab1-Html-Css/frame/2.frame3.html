<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        .box1{
            background-color: rgb(204, 7, 198);
            color: yellow;
            padding: 25px;
            text-align: center;
            margin-bottom: 15px;
        }
        .box2{
            background-color: rgb(209, 5, 202);
            color: yellow;
            padding: 25px;
            text-align: center;
            height: 700px;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>CAPTION</h1>
    </div>
    <div class="box2">
        <p><b>You can read the short comment above the figure in this box click the caption in the top frame</b></p>
    </div>
</body>
</html>
