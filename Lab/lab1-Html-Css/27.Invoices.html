<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="css/27.invoice.css">
</head>
<body>
    <div class="box">
        <div class="bdr"></div>
            <div class="top">
            <div><img src="image/27.png" alt=""></div>
            <div class="top1">
                <div><h3>ROLEX</h3></div>
                <div>Waalamchung Gola</div>
                <div>98999912200</div>
            </div>
            <div class="top2">
                <div><h2>INVOICE</h2></div>
                <div><input type="text" placeholder="Date"></div>
                <div><input type="number" name="" id="" placeholder="INVOICE NO."></div>
            </div>
        </div>
        <div class="mid"><input type="number" name="" id="" placeholder="Due to receipt due in X days"></div>
        <div class="bill">
            <div>
                <p><b>BILL TO</b></p>
                <input type="text"placeholder="Contact Name" required><br>
                <input type="text" placeholder="Client Company Name" required><br>
                <input type="text" placeholder="Address"><br>
                <input type="tel" placeholder="Phone no." required><br>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="bill1">
                <p><b>SHIP TO</b></p>
                <input type="text"placeholder="Contact Name" required><br>
                <input type="text" placeholder="Client Company Name" required><br>
                <input type="text" placeholder="Address" required><br>
                <input type="text" placeholder="Phone no." required><br>
            </div>
        </div>
        <div class="tabl">
            <table>
                <tr>
                    <th>Discription</th>
                    <th>Qty</th>
                    <th>Unit price</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Baby Watch</td>
                    <td>2</td>
                    <td>5k</td>
                    <td>10k</td>
                </tr>
                <tr>
                    <td>Watch Baby</td>
                    <td>4</td>
                    <td>10k</td>
                    <td>40k</td>
                </tr>
                <tr>
                    <td>Watch</td>
                    <td>3</td>
                    <td>8k</td>
                    <td>24k</td>
                </tr>
            </table>
        </div>
        <div class="btm">
            <div><h5>Remarks/Payment instructions</h5></div>
            <div class="btm1">
                <div>Subtotal <input type="text"></div>
                <div>Discount <input type="text"></div>
                <div>Subtotal less discount <input type="text"></div>
                <div>Tax Rate<input type="text"></div>
                <div>Total Tax <input type="text"></div>
                <div>Shipping/Handling <input type="text"></div>
                <div class="last"> 
                <div>Balance Due</div>
                <div class="last1"> $ <input type="text"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
