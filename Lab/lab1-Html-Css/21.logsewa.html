<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लोक सेवा आयोग - दर्ता फारम</title>
    <link rel="stylesheet" href="css/21.logsewa.css">
</head>
<body>

<div class="container">
<div class="top">
    <div class="right">
        <label for="language"></label>
        <select name="labguage">
            <option value="">नेपा</option>
            <option value="">ENG</option>
        </select>
    </div>
    <div class="left">
        <img src="image/21.jpg" alt="लोगो">
    </div>
<div class="mid"><h3>लोक सेवा आयोग</h3></div>
</div>

    <div><h2>दर्ता गर्नुहोस</h2></div>

    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">पहिलो नाम *</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="middle-name">बीचको नाम *</label>
                <input type="text" id="middle-name" name="middle-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">थर *</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="name">प्रयोगकर्ता नाम *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob-bs">जन्ममिति (वि.सं.) *</label>
                <input type="date" id="dob-bs" name="dob-bs" required>
            </div>

            <div class="form-group">
                <label for="dob-ad">जन्ममिति (ई.सं.) *</label>
                <input type="date" id="dob-ad" name="dob-ad" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>लिङ्ग *</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">पुरुष</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">महिला</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">अन्य</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">ईमेल *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="number">मोबाइल नम्बर *</label>
                <input type="number" id="number" name="number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="identity">राष्ट्रिय परिचय नम्बर *</label>
                <input type="number" id="identity" name="identity" required>
            </div>
            
            <div class="form-group">
                <label for="citizenship">नागरिकता नम्बर *</label>
                <input type="text" id="citizenship" name="citizenship" required>
            </div>

            <div class="form-group">
                <label for="issue-place">नागरिकता जारी जिल्ला *</label>
                <input type="text" id="issue-place" name="issue-place" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="issue-date">नागरिकता जारी मिति (वि.सं.) *</label>
                <input type="date" id="date-bs" name="date-bs" required>
            </div>

            <div class="form-group">
                <label for="issue-date">नागरिकता जारी मिति (ई.सं.) *</label>
                <input type="date" id="date-ad" name="date-ad" required>
            </div>
        </div>
        <div class="botm">
        <button type="submit" class="btm">लोग-इनमा फर्कनुहोस </button>
        <button type="submit" class="btn">बुझाउनुहोस्</button>   
         </div> 
    </form>
</div>
</div>

</body>
</html>
