<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/18.Rform.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="username" placeholder="Enter Address"  required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" placeholder="Enter Phone no" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="m">male
                <input type="radio" name="gender" id="female" value="f">Female
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                        <option>Nepal</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                        <option>Spain</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Message</label>
                <textarea name="Message"></textarea>
            </div>
            <div class="form-group">
                <label class="non" for="profile">Profile</label>
                <input style="border: none;" type="file" name="profile">
            </div>
            
            <div class="form-group">
                <input  type="checkbox" name="course[]">I accept term & condition
            </div>
            <div class="form-group btn-group bottom">
                <input type="submit" value="Regsiter">
                <input type="reset" value="Clear">
            </div>
        </fieldset>
    </form>
</body>
</html>
